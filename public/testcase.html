<html>
    <head>
        <title>Testcase</title>
        <meta charset="UTF-8">
        <style>
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./testcase.js"></script>
    </head>
    <body>
        <h1> Test Case </h1>
        <hr />
        <form id = "form">
            <h3> ID &nbsp
                <input id="tcid" type="text">
            </h3>
            <h3> Name &nbsp
                <input id="name" type="text">
            </h3>
            <h3> Tags &nbsp
                <input id="tags" type="text"> 
            </h3>
            <h3> Verification Type &nbsp
                <select id="VerificationType">
                    <option value="Auto"> Auto </option>
                    <option value="Manual"> Manual </option>
                </select>
            </h3>
            <h3> Description </h3>
            <textarea id="description" enabled cols="70" rows="10"></textarea>
            <h3> Copy Your Test Scenario </h3>
            <input type="button" value="Add Row" onclick="addRow('dataTable')" />
            <input type="button" value="Delete Row" onclick="deleteRow('dataTable')" />
            <input type="button" value="Export" onclick="exportTo('dataTable')" />
            <table id="dataTable" width="350px" border="1">
                <tr>
                    <th>  </th>
                    <th>Input</th>
                    <th>ExpectedOutput</th>
                    <th>ExpectedFile</th>
                    <th>FileType</th>
                </tr>
                <tr>
                    <td><input type="checkbox" name="chk"/></td>
                    <td><input type="text" name="input"/></td>
                    <td><input type="text" name="expectedOutput"/></td>
                    <td><input type="text" name="expectedFile"/></td>
                    <td>
                        <select>
                            <option value="None"> None </option>
                            <option value="Text"> Text </option>
                            <option value="Image"> Image </option>
                        </select>
                    </td>
                </tr>
            </table>

            <h3> Export </h3>
            <textarea id="output" enabled cols="100" rows="10"></textarea>
        </form>
        <hr />
        <div id="btnitem">
            <button id="save"> Save </button>
            <button id="cancel"> Cancel </button>
            <br>
        </div>
    </body>
</html>
